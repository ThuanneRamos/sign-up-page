<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<div class="box">
    <div class="img-box">
        <img src="/images/group.png" alt="Astronauta dando olá">
    </div>
    <div class="form-box">
        <h2>Criar conta</h2>
        <p>Já é um membro? <a href="#" class="login-text"> login</a></p>
        <form action="#">

            <div class="input-group">
                <label for="name"> Nome Completo</label>
                <input type="text" id="name" placeholder="digite o seu nome completo" required>
            </div>

            <div class="input-group">
                <label for="email"> E-mail</label>
                <input type="email" id="email" placeholder="digite o seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="number"> Telefone </label>
                <input type="tel" id="number" placeholder="digite o seu telefone" required>
            </div>

            <div class="input-group w50">
                <label for="password"> Senha </label>
                <input type="password" id="password" placeholder="digite a sua senha" required>
            </div>

            <div class="input-group w50">
                <label for="confirmpassword"> Senha </label>
                <input type="password" id="confirmpassword" placeholder="confirme a sua senha" required>
            </div>
            <div class="input-group">
                <button>Cadastrar</button>
            </div>
            <div class="input-checkbox">
                <input type="checkbox" name="checkbox"> Deseja receber novidades relacionadas ao DevsWannabe?
                </div>
        </form>
    </div>
</div>

</html>
